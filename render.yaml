services:
  - type: web
    name: motoflash
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATA_DIR
        value: /data
    disk:
      name: motoflash-data
      mountPath: /data
      sizeGB: 1
